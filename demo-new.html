<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Flex Menu Test</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="fmenu-demo.css" rel="stylesheet"/>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="flexmenu.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('ul.menu.flex').flexMenu();
                $('ul.menu.flex-multi').flexMenu({
                    showOnHover: false,
                })
            });
        </script>
    </head>
    <body>
        <div class="container" role="main">
            <h1 class="text-light">Flex Menu Test</h1>

            <ul class="menu flex-multi grad">
                <li><a href="#">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                <li><a href="#">Four</a></li>
                <li><a href="#">Five</a></li>
                <li><a href="#">Six</a></li>
                <li>
                    <a href="#">I'm a submenu!</a>
                    <ul class="menu-sub">
                        <li><a href="#">Submenu item 1</a></li>
                        <li><a href="#">Submenu item 2</a></li>
                    </ul>
                </li>
                <li><a href="#">Eight</a></li>
                <li><a href="#">Nine</a></li>
                <li><a href="#">Ten</a></li>
                <li><hr class="spacer"/></li>
                <li><a href="#">Eleven</a></li>
                <li><a href="#">Twelve</a></li>
            </ul>

            <div class="clear"></div>
        </div>
    </body>
</html>
